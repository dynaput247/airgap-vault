<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>{{ 'introduction.title' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <img [src]="installationType === 'OFFLINE' ? 'assets/img/companion-apps.svg' : 'assets/img/app-switching.svg'" />
  <ion-item style="margin-top: 10%;" lines="none">
    <ion-header>
      <h1>
        <strong>
          <strong [innerHTML]="'introduction.header' | translate: { installationType: installationType}"></strong>
        </strong>
      </h1>
    </ion-header>
    <ion-icon
      [name]="installationType === 'OFFLINE' ? 'cloud-offline-outline': 'wifi-outline'"
      slot="end"
      color="white"
      size="large"
    ></ion-icon>
  </ion-item>

  <ion-item lines="none">
    <p *ngIf="installationType === installationTypes.ONLINE; else offlineDesc">
      {{ 'introduction.online-desc' | translate }}
    </p>
    <ng-template #offlineDesc>
      <p>
        {{ 'introduction.offline-desc' | translate }}
      </p>
    </ng-template>
  </ion-item>

  <ion-item style="margin-top: 1px;" lines="none" *ngIf="installationType === installationTypes.OFFLINE">
    <p>
      {{ 'introduction.offline-companion_text' | translate }}
    </p>
  </ion-item>

  <ion-button *ngIf="installationType === installationTypes.ONLINE" expand="block" shape="round" color="tertiary" (click)="downloadApp()">
    {{ 'introduction.wallet_install_label' | translate }}
  </ion-button>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-button shape="round" color="primary" (click)="accept()">{{ 'introduction.skip_label' | translate }}</ion-button>
  </ion-fab>
</ion-content>
