<ion-header no-border>
  <ion-toolbar>
    <ion-title>
      {{ 'transaction-detail.title' | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="airGapTx">
    <p>{{ 'transaction-detail.text' | translate }}</p>
  </div>
  <airgap-signed-transaction [unsignedTx]="deserializedSync"></airgap-signed-transaction>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-button color="primary" shape="round" (click)="signAndGoToNextPage()">
      <ion-icon md-name="check"></ion-icon>
      {{ 'transaction-detail.sign-tx_label' | translate }}
    </ion-button>
  </ion-fab>
</ion-content>
