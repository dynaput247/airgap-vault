<ion-header class="ion-no-border">
  <ion-toolbar color="secondary">
    <ion-title>{{ 'tab-secrets.title' | translate }}</ion-title>
  </ion-toolbar>

  <ion-toolbar color="secondary">
    <ion-searchbar placeholder="{{ 'tab-wallets.search_placeholder' | translate }}" (ionInput)="filterItems($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngFor="let secret of secrets | async | secretFilter: { label: secretFilter  }">
    <airgap-secret-item [secret]="secret"></airgap-secret-item>
  </ng-container>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-button color="secondary" shape="round" (click)="goToNewSecret()">
      <ion-icon slot="start" name="add"></ion-icon>
      {{ 'tab-secrets.add-secret_label' | translate }}
    </ion-button>
  </ion-fab>
</ion-content>
