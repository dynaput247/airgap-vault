<ion-list lines="none" class="ion-no-padding ion-no-margin">
  <ion-list-header>{{ 'wallet-edit-delete-popover.settings_label' | translate }}</ion-list-header>
  <ion-item button detail="false" (click)="copyAddressToClipboard()">
    <ion-icon name="md-clipboard" color="dark" slot="end"></ion-icon>
    {{ 'wallet-edit-delete-popover.copy_label' | translate }}
  </ion-item>
  <ion-item button detail="false" (click)="copyShareUrlToClipboard()">
    <ion-icon name="md-clipboard" color="dark" slot="end"></ion-icon>
    {{ 'wallet-edit-delete-popover.copy_sync_code' | translate }}
  </ion-item>
  <ion-item button detail="false" (click)="delete()">
    <ion-icon name="md-trash" color="dark" slot="end"></ion-icon>
    {{ 'wallet-edit-delete-popover.account-removal_alert.delete_label' | translate }}
  </ion-item>
</ion-list>
