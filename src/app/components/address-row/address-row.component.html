<ion-row lines="none" class="ion-no-padding ion-align-items-center">
  <ion-col size="3">
    <ion-row class="ion-justify-content-center">
      <ion-avatar>
        <airgap-identicon [address]="address"></airgap-identicon>
      </ion-avatar>
    </ion-row>
  </ion-col>
  <ion-col size="9">
    <ion-label position="stacked" *ngIf="label">{{ label }}</ion-label>
    <div item-content class="typography--mono">{{ address }}</div>
  </ion-col>
</ion-row>
