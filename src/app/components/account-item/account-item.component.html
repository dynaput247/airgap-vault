<ion-item lines="none" class="ion-no-padding">
  <ion-avatar slot="start">
    <identicon [address]="wallet.receivingPublicAddress"></identicon>
    <airgap-currency-symbol [symbol]="wallet.coinProtocol.symbol"></airgap-currency-symbol>
  </ion-avatar>
  <ion-label>
    <h2>
      <span class="font--weight__med">{{ wallet.coinProtocol.name }}</span>
      {{ wallet.coinProtocol.symbol }}
    </h2>
    <p class="typography--mono">{{ wallet.receivingPublicAddress }}</p>
  </ion-label>
</ion-item>
