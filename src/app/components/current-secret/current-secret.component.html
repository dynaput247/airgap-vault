<ion-item lines="none" button="true">
  <ion-label slot="start">{{ 'current-secret.label' | translate }}</ion-label>
  <ion-select slot="end" [ngModel]="currentSecret" (ngModelChange)="onChange($event)" interface="popover">
    <ion-select-option *ngFor="let secret of secrets; let i = index" [value]="i">{{ secret.label }}</ion-select-option>
  </ion-select>
</ion-item>
