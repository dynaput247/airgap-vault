<ion-row class="ion-align-items-center">
  <ion-col class="ion-no-padding" size="4">
    <ion-label>{{ 'current-secret.label' | translate }}</ion-label>
  </ion-col>
  <ion-col class="ion-no-padding" size="8">
    <ion-select [ngModel]="currentSecret" (ngModelChange)="onChange($event)" class="text-white" interface="popover">
      <ion-select-option *ngFor="let secret of secrets$ | async" [value]="secret">{{ secret.label }}</ion-select-option>
    </ion-select>
  </ion-col>
</ion-row>
