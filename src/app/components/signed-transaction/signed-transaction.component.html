<from-to *ngIf="airGapTx" [transaction]="airGapTx"></from-to>
<ng-container *ngIf="fallbackActivated">
  <ion-row>
    <ion-col size="2" class="ion-margin-top">
      <ion-icon color="white" md-name="warning" class="warning-icon"></ion-icon>
    </ion-col>
    <ion-col size="10">{{ 'signed-transaction.transaction-unreadable' | translate }}</ion-col>
  </ion-row>
  <ion-row>
    <ion-text>
      <p class="text--selectable typography--mono word-break__all" color="blackLight">{{ rawTxData }}</p>
    </ion-text>
  </ion-row>
</ng-container>
