<ion-card class="no-padding background--color__gradient" (click)="goToAccountsList()">
  <ion-card-header>
    <ion-card-title class="secret--label">{{ secret.label }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-row>
      <span class="airgap-currency-symbol-secret mtzero" *ngFor="let symbol of activeWallets">
        <airgap-currency-symbol [symbol]="symbol"></airgap-currency-symbol>
      </span>
      <ion-button *ngIf="hasMoreWallets > 0" [color]="'tertiary'" shape="round" class="mtzero">+{{ hasMoreWallets }}</ion-button>
    </ion-row>
    <br />

    <ion-button [color]="secret.isParanoia ? 'primary' : 'tertiary'" shape="round">
      <ion-icon slot="icon-only" src="assets/icons/md-fiber_pin.svg"></ion-icon>
    </ion-button>

    <ion-button [color]="secret.hasSocialRecovery ? 'primary' : 'tertiary'" shape="round">
      <ion-icon slot="icon-only" src="assets/icons/md-group_work.svg"></ion-icon>
    </ion-button>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-button shape="round" [color]="'tertiary'" (click)="goToEditSecret(); $event.stopPropagation()">
        <ion-icon name="settings-outline"></ion-icon>
      </ion-button>
    </ion-fab>
  </ion-card-content>
</ion-card>
