<ion-item lines="none" detail="true">
  <ion-row slot="start">
    <ion-col class="ion-no-padding">
      <ion-row>
        <ion-label>
          <h2 class="secret--label">{{ secret.label }}</h2>
        </ion-label>
        <ion-button
          [color]="secret.isParanoia ? 'primary' : 'secondary-light'"
          class="button--rounded"
          slot="icon-only"
          shape="round"
          color="primary"
        >
          <ion-icon md-name="fiber_pin"></ion-icon>
        </ion-button>

        <ion-button
          [color]="secret.interactionSetting !== interactionSetting.UNDETERMINED ? 'primary' : 'secondary-light'"
          class="button--rounded"
          slot="icon-only"
          shape="round"
          color="primary"
          margin-horizontal
        >
          <ion-icon name="swap"></ion-icon>
        </ion-button>

        <ion-button
          [color]="secret.hasSocialRecovery ? 'primary' : 'secondary-light'"
          class="button--rounded"
          slot="icon-only"
          shape="round"
          color="secondary-light"
        >
          <ion-icon md-name="group_work"></ion-icon>
        </ion-button>
      </ion-row>
      <ion-row></ion-row>
    </ion-col>
  </ion-row>
</ion-item>
