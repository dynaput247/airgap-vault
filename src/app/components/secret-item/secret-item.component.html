<ion-item no-lines detail-push no-padding>
  <div detail-push no-padding>
    <div no-padding>
      <ion-text>
        <h2 class="secret--label" color="black" no-margin>{{ secret.label }}</h2>
      </ion-text>
    </div>

    <ion-row>
      <ion-row>
        <ion-button
          [color]="secret.isParanoia ? 'primary' : 'secondary-light'"
          class="button--rounded"
          icon-only
          shape="round"
          color="primary"
        >
          <ion-icon md-name="fiber_pin"></ion-icon>
        </ion-button>

        <ion-button
          [color]="secret.interactionSetting !== interactionSetting.UNDETERMINED ? 'primary' : 'secondary-light'"
          class="button--rounded"
          icon-only
          shape="round"
          color="primary"
          margin-horizontal
        >
          <ion-icon name="swap"></ion-icon>
        </ion-button>

        <ion-button
          [color]="secret.hasSocialRecovery ? 'primary' : 'secondary-light'"
          class="button--rounded"
          icon-only
          shape="round"
          color="secondary-light"
        >
          <ion-icon md-name="group_work"></ion-icon>
        </ion-button>
      </ion-row>
    </ion-row>
  </div>
</ion-item>
