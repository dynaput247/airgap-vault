<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script type="text/javascript">
      window.appHasStarted = false
    </script>

    <meta charset="UTF-8" />
    <title>AirGap Vault</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- default-src should be 'none', but to be compatible with older webview versions, we have to be permissive -->
    <!-- script-src needs 'unsafe-eval' because of web3 -->
    <!-- connect-src needs data: because because of libsodium -->
    <!-- child-src needs blob: because worker-src is unknown in safari -->
    <!-- style-src needs 'unsafe-inline' because we have inline css on the generate screen -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self' 'unsafe-eval' 'unsafe-inline' blob: data:; 
        script-src 'self' 'unsafe-eval';
        connect-src 'self' data:;
        child-src blob:;
        object-src 'none';
        font-src 'self' data:;
        img-src 'self' data:;
        worker-src blob:;
        style-src 'self' 'unsafe-inline';
      "
    />

    <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#4e8ef7" />

    <!-- add to homescreen for ios -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <!-- cordova.js required for cordova apps (remove if not needed) -->
    <script src="cordova.js"></script>

    <!--
      un-comment this code to enable service worker
      <script>
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('service-worker.js')
            .then(() => console.log('service worker installed'))
            .catch(err => console.error('Error', err));
        }
      </script>
    -->

    <link href="build/main.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Ionic's root component and where the app will load -->

    <ion-app></ion-app>

    <script type="text/javascript">
      var errors = []
      var eventErrorHandler = function(e) {
        errors.push(e.error)
      }
      window.addEventListener('error', eventErrorHandler, false)

      setTimeout(function() {
        if (!window.appHasStarted) {
          var alert = confirm('An error occured, do you wish to display it?')
          if (alert == true) {
            for (idx = 0; idx < errors.length; ++idx) {
              var error = errors[idx]
              window.document.write('<h3>' + error.message + '</h3>')
              window.document.write('<h3>' + error.stack + '</h3>')
            }
            window.document.write('<h2> please send a screenshot of this page to @AirGap</h2>')
          }
        } else {
          window.removeEventListener('error', eventErrorHandler)
        }
      }, 7000)
    </script>

    <!-- The polyfills js is generated during the build process -->
    <script src="build/polyfills.js"></script>

    <!--
      The vendor js is generated during the build process
      It contains all of the dependencies in node_modules
    -->
    <script src="build/vendor.js"></script>

    <!-- The main bundle js is generated during the build process -->
    <script src="build/main.js"></script>
  </body>
</html>
