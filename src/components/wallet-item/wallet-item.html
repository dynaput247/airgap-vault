<ion-item no-lines detail-push no-padding>
  <ion-avatar item-start><identicon [address]="wallet.receivingPublicAddress"></identicon></ion-avatar>
  <ion-label>
    <currency-symbol class="sub-avatar" [symbol]="wallet.coinProtocol.symbol"></currency-symbol>
    <h2>{{ wallet.coinProtocol.name }} {{ wallet.coinProtocol.symbol }}</h2>
    <p class="typography--mono">{{ wallet.receivingPublicAddress }}</p>
  </ion-label>
</ion-item>
