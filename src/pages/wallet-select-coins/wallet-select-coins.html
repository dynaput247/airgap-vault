<ion-header transparent no-border>
  <ion-navbar transparent>
    <ion-title><p ion-text color="white">Add Wallet</p></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="colored-background">

  <!-- Current Secret -->
  <current-secret></current-secret>

  <ion-list radio-group [ngModel]="selectedProtocol" (ngModelChange)="onSelectedProtocolChange($event)" no-lines>
    <ion-list-header no-padding no-margin no-lines>
      <ion-label color="white" class="font--weight__med">Select Coins To Display</ion-label>
    </ion-list-header>
    <ion-item no-padding *ngFor="let protocol of coinProtocols" no-padding>
      <ion-avatar item-start>
        <img [src]="'assets/symbols/' + protocol.symbol.toLowerCase() + '.svg'">
      </ion-avatar>
      <ion-label color="white">{{ protocol.name }}</ion-label>
      <ion-radio [id]="protocol.identifier" [value]="protocol" no-margin item-right></ion-radio>
    </ion-item>
  </ion-list>

  <ion-list no-lines padding-top>

    <ion-item id="wallet-type-selector" no-padding *ngIf="selectedProtocol && selectedProtocol.supportsHD">
      <ion-label class="font--weight__med" color="white">Select Wallet Type</ion-label>
      <ion-select [(ngModel)]="isHDWallet" (ngModelChange)="onIsHDWalletChange($event)" color="white">
        <ion-option [value]="false">Single Address Wallet</ion-option>
        <ion-option [value]="true" selected>HD Wallet</ion-option>
      </ion-select>
    </ion-item>

    <!-- TODO: trigger advanced setting > custom derivation input -->
    <ion-item no-padding>
      <ion-label class="font--weight__med" color="white">Advanced Mode</ion-label>
      <ion-toggle [(ngModel)]="isAdvancedMode"></ion-toggle>
    </ion-item>

    <ion-item no-padding padding-bottom *ngIf="isAdvancedMode">
      <ion-label stacked color="primary">Custom Derivation Path</ion-label>
      <ion-input [(ngModel)]="customDerivationPath" placeholder="Custom Derivation Path" color="white"></ion-input>
    </ion-item>

    <!--
    TODO: all suported wallet types with coresponding derivation path
    <ion-item no-padding >
      <ion-label class="font--weight__med" color="white">Imported Wallet from ...</ion-label>
      <ion-select color="white">
        <ion-option value="f">Trezor</ion-option>
        <ion-option value="m">Jaxx</ion-option>
      </ion-select>
    </ion-item>
    -->

  </ion-list>

</ion-content>

<ion-footer no-border>
  <ion-item no-lines transparent>
    <button id="btn-add-coins" default ion-button color="primary" round item-right (click)="addWallet()">
      Next
    </button>
  </ion-item>
</ion-footer>
