<ion-header transparent no-border>
  <ion-navbar transparent>
    <ion-title><p ion-text color="white">Social Recovery</p></ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="colored-background">
  <p padding-horizontal>Tap each word to match the correct order:</p>
  <verify-key *ngIf="shares" #verify [secret]="shares[currentShare]" (onCompleted)="onCompleted($event)"></verify-key>
</ion-content>

<ion-footer no-border color="primary">
  <progress-footer [rightEnabled]="validated" [progress]="currentShare * 2 + 1" [maxProgress]="shares.length * 2" [rightAction]="next.bind(this)" [rightLabel]="shares.length - 1 === this.currentShare ? 'Finish' : 'Next'"></progress-footer>
</ion-footer>
