<ion-header transparent no-border>
  <ion-navbar transparent>
    <ion-title>Verify your secret key</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="colored-background">
  <p padding-horizontal>Tap each word to match the correct order:</p>
  <verify-key #verify [secret]="secret.recoverMnemonicFromHex(secret.secretHex)" (onCompleted)="onCompleted($event)"></verify-key>
</ion-content>

<ion-footer no-border>
  <ion-toolbar padding transparent>
    <ion-row justify-content-end>
      <button default ion-button [color]="validated ? 'primary' : 'secondary'" [disabled]="!validated" (click)="goToSecretEditPage()" round item-right>
        Continue
      </button>
    </ion-row>
  </ion-toolbar>
</ion-footer>
