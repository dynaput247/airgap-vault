<ion-header transparent no-border>
  <ion-navbar transparent>
    <ion-title>
      <p ion-text color="white">Confirm Transaction</p>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="colored-background">

  <div *ngIf="airGapTx && wallet">
    <p>You are about to send:</p>

    <from-to [transaction]="airGapTx" [wallet]="wallet"></from-to>
  </div>

</ion-content>

<ion-footer no-border>
  <ion-toolbar padding transparent>
    <ion-row justify-content-end>
      <button default ion-button color="primary" (click)="goToTransactionOnboardingPage()" round item-right icon-left>
        <ion-icon md-name="check"></ion-icon>
        Sign Transaction
      </button>
    </ion-row>
  </ion-toolbar>
</ion-footer>
