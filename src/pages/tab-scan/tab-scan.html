<ion-header no-border>

  <ion-navbar color="secondary">
    <ion-title>Scanner</ion-title>
  </ion-navbar>

</ion-header>

<ion-content no-bounce class="transparent-bg">
  <p ion-text color="white" padding no-margin text-center>Scan a QR Code from AirGap Wallet</p>
  <zxing-scanner [hidden]="!isBrowser" #scanner [device]="selectedDevice" [scannerEnabled]="scannerEnabled" (scanSuccess)="checkScan($event)"></zxing-scanner>
</ion-content>
