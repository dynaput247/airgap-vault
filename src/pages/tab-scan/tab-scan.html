<ion-header no-border>
  <ion-navbar color="secondary"> <ion-title>Scanner</ion-title> </ion-navbar>
</ion-header>

<ion-content no-bounce [class.transparent]="hasCameraPermission">
  <p ion-text color="white" padding no-margin text-center>Scan a QR Code from AirGap Wallet</p>

  <ion-row *ngIf="!hasCameraPermission" (click)="openSettings()" justify-content-center align-items-center class="row--height__100">
    <ion-col text-center>
      <img src="./assets/img/permission_onboarding_camera.svg" />
      <h3 padding-horizontal>In order to scan QR codes, AirGap Vault needs the <span ion-text color="primary">camera permission</span>.</h3>
    </ion-col>
  </ion-row>

  <zxing-scanner
    [hidden]="!isBrowser"
    #scanner
    [device]="selectedDevice"
    [scannerEnabled]="scannerEnabled"
    (scanSuccess)="checkScan($event)"
  ></zxing-scanner>
</ion-content>
