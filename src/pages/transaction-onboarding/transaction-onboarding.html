<ion-header transparent no-border>
  <ion-navbar transparent>
    <ion-row align-items-center>
      <ion-col col-10>
        <ion-title>
          <p ion-text color="white">{{ 'transaction-onboarding.title' | translate }}</p>
        </ion-title>
      </ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>

<ion-content padding class="colored-background">
  <ion-row padding-horizontal>
    <h3>{{ 'transaction-onboarding.heading' | translate }}</h3>
    <p>{{ 'transaction-onboarding.description' | translate }}</p>
  </ion-row>

  <ion-row><img src="./assets/img/scan_confirmation_onboarding.svg" /></ion-row>
</ion-content>

<ion-footer no-border>
  <ion-toolbar padding transparent>
    <ion-row justify-content-end>
      <button
        default
        ion-button
        clear
        item-left
        [hidden]="disclaimerHidden"
        (click)="hideDisclaimer()"
      >
        {{ 'transaction-onboarding.dont-show_label' | translate }}
      </button>
      <button default ion-button color="primary" (click)="goToTransactionSignedPage()" round item-right icon-left>
        {{ 'transaction-onboarding.next_label' | translate }}
      </button>
    </ion-row>
  </ion-toolbar>
</ion-footer>
