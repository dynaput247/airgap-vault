<ion-header no-border>

  <ion-navbar color="secondary">
    <ion-title>Wallets</ion-title>
  </ion-navbar>

  <div class="colored-background" padding-horizontal>
    <current-secret [chosenSecret]="activeSecret" (secretChanged)="onSecretChanged($event)"></current-secret>
  </div>

  <div class="colored-background">
    <ion-searchbar placeholder="Search Currency" (ionInput)="filterItems($event)"></ion-searchbar>
  </div>

</ion-header>

<ion-content *ngIf="wallets" padding>

  <ion-list  *ngFor="let wallet of wallets| async | filterWallets: { symbol: symbolFilter }">
      <wallet-item [wallet]="wallet" (click)="goToReceiveAddress(wallet)"></wallet-item>
  </ion-list>

  <div class="empty-list" *ngIf="wallets && (wallets | async | filterWallets: { symbol: symbolFilter }).length === 0">
      <ion-icon md-name="account_balance_wallet" color="primary"></ion-icon>
      <p>
          You have not added any wallets yet.
      </p>
  </div>

</ion-content>

<button id="btn-add-wallet" class="fab-action" default ion-button color="secondary" (click)="addWallet()" round item-right icon-left>
  <ion-icon name="add"></ion-icon>
  Add Wallet
</button>
