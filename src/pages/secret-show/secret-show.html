<ion-header transparent no-border>
  <ion-navbar transparent>
    <ion-title><p ion-text color="white">This is your secret key</p></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="colored-background">

  <p padding-bottom>Write down each word on a piece of paper, remember to follow the rules.</p>

  <h3 class="secret--typography">{{ secret.recoverMnemonicFromHex(secret.secretHex) }}</h3>

</ion-content>
<ion-footer no-border>
  <ion-item no-lines transparent>
    <button default ion-button color="primary" (click)="goToValidateSecret()" round item-right>
      Next Step
    </button>
  </ion-item>
</ion-footer>
