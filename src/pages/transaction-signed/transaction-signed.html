<ion-header transparent no-border>
  <ion-navbar transparent>
    <ion-row align-items-center>
      <ion-col col-10>
        <ion-title>
          <p ion-text color="white">Signed Transaction</p>
        </ion-title>
      </ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>

<ion-content padding class="colored-background">

  <from-to [transaction]="transaction" [wallet]="wallet" padding-bottom></from-to>

  <ion-row justify-content-center padding-top>
    <qrcode *ngIf="signed && qrType === 0" [level]="'L'" [qrdata]="broadcastURL(signed)" backgroundAlpha="1" foreground="black" [size]="300"></qrcode>
    <qrcode *ngIf="signed && qrType === 1" [level]="'L'" [qrdata]="signed" backgroundAlpha="1" foreground="black" [size]="300"></qrcode>
  </ion-row>

  <ion-row padding>
    <ion-label>Display Raw Transaction</ion-label>
    <ion-toggle (ionChange)="switchQR($event)"></ion-toggle>
  </ion-row>

</ion-content>
<ion-footer no-border>
  <ion-item no-lines transparent>
    <a default ion-button color="light" (click)="sameDeviceBroadcast()" round item-right>
      Same-Device-Broadcast
    </a>
    <button default ion-button color="primary" (click)="done()" round item-right>
      Done
    </button>
  </ion-item>
</ion-footer>
