<ion-header transparent no-border>
  <ion-navbar transparent>
    <ion-row align-items-center>
      <ion-col col-10>
        <ion-title>
          <p ion-text color="white">{{ 'transaction-unlock.title' | translate }}</p>
        </ion-title>
      </ion-col>
      <ion-col col-2>
        <!-- TODO: Set selected wallet -->
        <hexagon-icon class="hexagon-icon" backgroundColor="white" textColor="black" letter="A"></hexagon-icon>
      </ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>

<ion-content padding class="colored-background"></ion-content>

<ion-footer no-border>
  <ion-toolbar padding transparent>
    <ion-row justify-content-end>
      <button default ion-button color="primary" (click)="goToTransactionOnboardingPage()" round item-right icon-left>
        <ion-icon md-name="lock_open"></ion-icon>
        {{ 'transaction-unlock.unlock_label' | translate }}
      </button>
    </ion-row>
  </ion-toolbar>
</ion-footer>
