<ion-header no-border>

  <ion-navbar color="secondary">
    <ion-title>Secrets</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card *ngFor="let secret of secrets | async" class="background--color__gradient" (click)="goToEditSecret(secret)">

    <ion-card-header>
      <ion-row align-items-center>
        <ion-col col-3>
            <hexagon-icon class="hexagon-icon" backgroundColor="white" textColor="black" [letter]="secret.label"></hexagon-icon>
        </ion-col>
        <ion-col col-9>
          <h3 ion-text class="secret--label" color="white">{{secret.label}}</h3>
          </ion-col>
      </ion-row>
    </ion-card-header>

    <ion-card-content>
      <ion-row>
        <button [color]="secret.isParanoia ? 'primary' : 'secondary-light'" class="button--rounded" (click)="goToEditSecret(secret)" ion-button icon-only round color="primary">
          <ion-icon md-name="fiber_pin"></ion-icon>
        </button>
        <!--
        <button [color]="secret.twofactor ? 'primary' : 'secondary-light'" class="button--rounded" (click)="goToEditSecret(secret)" ion-button icon-only round color="primary" margin-horizontal>
          <ion-icon md-name="looks_two"></ion-icon>
        </button>
          -->
        <button [color]="secret.hasSocialRecovery ? 'primary' : 'secondary-light'" class="button--rounded" (click)="goToEditSecret()" ion-button icon-only round color="secondary-light">
          <ion-icon md-name="group_work"></ion-icon>
        </button>
      </ion-row>
    </ion-card-content>

  </ion-card>

</ion-content>

<button class="fab-action" id="btn-add-secret" default ion-button color="secondary" (click)="goToNewSecret()" round item-right icon-left>
  <ion-icon name="add"></ion-icon>
  Add Secret
</button>
